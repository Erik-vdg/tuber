# 

version: "3.7"

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./contrib/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - tuber

  frontend:
    build: ./frontend
    image: magfest/tuber:latest-frontend
    ports:
      - "8000:8000"
    networks:
      - tuber

  backend:
    build: ./backend
    image: magfest/tuber:latest-backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://tuber:tuber@postgres/tuber
      VERBOSE: "true"
      FLASK_ENV: development
      WORKERS: 24
    ports:
      - "8080:8080"
    networks:
      - tuber

  postgres:
    image: postgres:10.4
    environment:
      POSTGRES_PASSWORD: tuber
      POSTGRES_USER: tuber
      POSTGRES_DB: tuber
    ports:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - tuber

  redis:
    image: redis:alpine
    ports:
      - "6379"
    networks:
      - tuber

networks:
  tuber:

volumes:
  db-data:
